<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courgette">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col mx-auto col-md-8 mt-3 text-centre">
                <div class="alert text-capitalise feedback">
                    Value
                </div>
                <form id="item-form" class="my-3">
                    <h3 class="md-4">To Do List</h3>
                    <div class="input-group">
                        <input type="text" class="form-control" id="item-input" placeholder="Item Name">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-green">Add Item</button>
                        </div>
                    </div>
                </form>
                <div class="item-container">
                    <div class="item-list my-5"></div>
                    <button type="button" class="btn btn-green my-5" id="clear-list">Clear List</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
